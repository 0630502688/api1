<!DOCTYPE html>
<html>
<body>

<script>
        const calculator = {
  // รับค่า input 2 ค่า
  read: function() {
    this.num1 = parseFloat(prompt('ป้อนค่าตัวเลขที่ 1:'));
    this.num2 = parseFloat(prompt('ป้อนค่าตัวเลขที่ 2:'));
  },

  // คืนค่าผลบวกของเลขทั้งสอง
  sum: function() {
    return this.num1 + this.num2;
  },

  // คืนค่าผลคูณของเลขทั้งสอง
  mul: function() {
    return this.num1 * this.num2;
  }
};

// ทดสอบ
calculator.read(); // รับค่า input
console.log('ผลบวก:', calculator.sum()); // แสดงผลบวก
console.log('ผลคูณ:', calculator.mul()); // แสดงผลคูณ
    </script>

</body>
</html>
